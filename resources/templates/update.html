<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add server</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New server</h3>
			<hr/>
			
			<form th:action="@{/saveServer}" th:object="${server}" method="POST">
				
				   <form action="#" th:action="@{/saveServer}" th:object="${server}" method="POST">
            <input type="text" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{language}" placeholder="language" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{framework}" placeholder="framework" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save server</button>
            <input type="hidden" th:field="*{id}" />
        </form>
		<hr/>
			<a th:href="@{/}">Back to list</a>
		</div>
		
	</body>
</html>
